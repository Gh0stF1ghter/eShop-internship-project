<h2 class="m-3 text-4xl ml-9">Brands</h2>

<div class="flex ml-3">
  <div class="flex flex-col gap-1 p-4 mr-3 rounded-lg bg-slate-200">
    <div *ngFor="let brand of brands" class="gap-3">
      <a [routerLink]="[brand.id]">
        {{ brand.name }}
      </a>
    </div>

    <a class="black_btn" [routerLink]="['create']">Create new</a>
  </div>

  <router-outlet></router-outlet>
</div>
