<div class="p-2 rounded-lg bg-slate-300">
  <h4 class="ml-2 text-lg">
    {{ brand?.id }}
    {{ brand?.name }}
  </h4>

  <div class="flex gap-2 p-2 rounded-lg bg-slate-300">
    <div *ngFor="let item of brand?.items" class="p-2 rounded-lg bg-slate-200">
      <p>
        {{ item.name }}
      </p>
      <p>{{ item.stock }} in stock</p>
      <div class="mt-4">
        Price
        <p>{{ item.price }} $</p>
      </div>
    </div>
  </div>

  <div class="flex flex-col gap-1">
    <button type="button" class="outline_btn" (click)="inputOpened = true"> Rename </button>
    <div *ngIf="inputOpened">
      <input type="text" placeholder="name" [(ngModel)]="editName">
      <div class="flex gap-1">
        <button class="black_btn" (click)="updateBrand()">
          Save
        </button>
        <button class="outline_btn" (click)="inputOpened = false">
          Cancel
        </button>
      </div>
    </div>
    <button class="red_btn" [hidden]="inputOpened" type="button" (click)="deleteBrand()"> Delete </button>
  </div>
</div>
