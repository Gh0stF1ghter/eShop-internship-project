<div class="p-2 rounded-lg bg-slate-300">
  <h4 class="ml-2 text-lg">
    {{ vendor?.name }}
  </h4>
  <div class="flex gap-2 p-2 rounded-lg bg-slate-300">
    <div *ngFor="let item of vendor?.items" class="p-2 rounded-lg bg-slate-200">
      <p>
        {{ item.name }}
      </p>
      <p>{{ item.stock }} in stock</p>
      <div class="mt-4">
        <p>Price</p>
        <p>{{ item.price }} $</p>
      </div>
    </div>
  </div>  

  <div class="flex flex-col gap-1">
    <a class="outline_btn">
        Rename
    </a>
    <a class="red_btn">
        Delete
    </a>
  </div>
</div>
