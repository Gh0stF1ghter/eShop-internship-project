<h2 class="ml-2 text-lg">
  {{ type?.name }}
</h2>

<div class="flex gap-2">

  <div *ngFor="let item of items" class="bg-slate-200 p-2 rounded-lg">
    <p>
      {{ item.name }}
    </p>
    <p>{{ item.stock }} in stock</p>
    <div class="mt-4">
      Price
      <p>{{ item.price }} $</p>
    </div>
  </div>
</div>

<div *ngIf="pagination" class="bg-slate-200 p-2 rounded-lg">
  <div>
    {{ pagination.currentPage }}
  </div>
  <div>
    Page size
    {{ pagination.pageSize }}
  </div>
  <div>
    Total
    {{ pagination.totalPages }}
  </div>
</div>
