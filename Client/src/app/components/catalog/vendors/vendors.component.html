<h2 class="ml-9 m-3 text-4xl">Vendors</h2>

<div class="flex ml-3">
  <div class="flex-col p-4 flex rounded-lg gap-1 bg-slate-200 mr-3">
    <div *ngFor="let vendor of vendors">
      <a [routerLink]="[vendor.id]" class="text-lg">
        {{ vendor.name }}
      </a>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
